name: Hello World

on:
    push:
        branches:
            - main

jobs:
    simple_development_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Install Dependencies
              run: npm install
            - name: Lint check
              run: npm run lint